<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Todo List</title>
</head>
<body style="background-color: aliceblue;">
    <div class="container">
        <h1>
            Hi, [username] welcome to your Todo List. 
        </h1>
        <div class="addToDo">
            <input type="text" class="inputToDo" placeholder="e.g buy a dozen eggs">
            <input type="button" class="addBtn" value="Add todo">
        </div>
        <div class="todoListContainer">
            <div class="todo">
                <input type="radio"><p class="list" draggable="true">Buy a dozen eggs</p>
            </div>
            <div class="todo" draggable="true">
                <input type="radio"><p class="list">Solve line 23 in dom.js</p>
            </div>
            <div id="drop-zone">Drag item here to remove</div>
        </div>
    </div>

    


    <script src="assets/dom.js"></script>
</body>
</html>
