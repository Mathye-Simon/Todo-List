<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Todo List</title>
</head>
<body style="background-color: aliceblue;">
    
    <div class="container" id="container">
        <h1 id="greetUser">
            Hi, welcome to your Todo List!
        </h1>
        <!-- right after it loads so that it can be manipulated -->
        <script>
            let userName = prompt('Hi, please input your name: ')
            let greetUser = document.querySelector('#greetUser')
            if (greetUser == ''){
                greetUser.textContent = 'Hi, welcome to your Todo List!'
            } else {
                greetUser.textContent = `Hi ${userName}, welcome to your Todo List!`
            }
        </script>

        <div class="addToDo">
            <input type="text" class="inputToDo" id="todoContent" placeholder="e.g buy a dozen eggs">
            <input type="button" class="addBtn"id="addBtn"  value="Add todo">
        </div>
        <div class="todoListContainer" id="todoListContainer">
                
        </div>
        <!-- should only come after an item has been checked -->
        <input id="removeBtn" type="button" value="Delete checked item" >
    </div>

    


    <script src="assets/dom.js"></script>
</body>
</html>
